
<div class="row" style="padding: 0; margin: 0;">
  <div class="col-md-6">
    <div class="container d-flex text-center justify-content-center mt-5">
      <form (ngSubmit)="login()" [formGroup]="loginuser">
        <h2>Login</h2>

        <input class="form-check-input" type="radio" name="user" formControlName="user" id="inlineRadio1"
          value="EmployeeAffaires" (click)="getRadioValue($event)">
        <label class="form-check-label" for="inlineRadio1">EmployeeAffaires</label>


        <br /><br />

        <input class="form-check-input" type="radio" name="user" formControlName="user" id="inlineRadio1"
          value="StudentAffaires" (click)="getRadioValue($event)">
        <label class="form-check-label" for="inlineRadio1">StudentAffaires</label>
        <br /><br />


        <input class="form-check-input" type="radio" name="user" formControlName="user" id="inlineRadio1"
          value="Student" (click)="getRadioValue($event)">
        <label class="form-check-label" for="inlineRadio1">Student</label>
        <br /><br />

        <input class="form-check-input" type="radio" name="user" formControlName="user" id="inlineRadio1"
          value="Teacher" (click)="getRadioValue($event)">
        <label class="form-check-label" for="inlineRadio1">Teacher</label>
        <br /><br />

        <input class="form-check-input" type="radio" name="user" formControlName="user" id="inlineRadio1" value="Parent"
          (click)="getRadioValue($event)">
        <label class="form-check-label" for="inlineRadio1">Parent</label>
        <br /><br />

        <input class="form-check-input" type="radio" name="user" formControlName="user" id="inlineRadio1"
          value="Control" (click)="getRadioValue($event)">
        <label class="form-check-label" for="inlineRadio1">Control</label>
        <br /><br />



        <div class="input-group mt-4 mb-4">
          <span class="input-group-prepend"><i class="input-group-text">
              <fa-icon [icon]='faUser' aria-hidden="true"></fa-icon>
            </i></span>
          <input type="number" class="form-control" formControlName="NationalID" placeholder="username" /><br />
        </div>
        <div class="text-danger" *ngIf="nationalId.errors?.required&&nationalId.touched">
          Username required
        </div>
        <div class="text-danger" *ngIf="(nationalId.errors?.min||nationalId.errors?.max)&&nationalId.touched">
          National ID Must be 14
        </div>

        <div class="input-group mt-4 mb-4 ">
          <span class="input-group-prepend"><i class="input-group-text">
              <fa-icon [icon]='faLock' aria-hidden="true"></fa-icon>
            </i></span><input type="text" class="form-control" formControlName="Password"
            placeholder="password" /><br />
        </div>
        <span class="text-danger" *ngIf="password.errors?.required&&password.touched">
          Password required
        </span>
        <span class="text-danger" *ngIf="password.errors?.minlength&&password.touched">
          min lentg {{password.errors?.minlength.requiredLength}}
        </span>

        <div class="text-danger" *ngIf='errMsg != ""'>{{this.errMsg}}</div>
        <div>
          <input class="btn btn-success m-2" [disabled]='formValid()' type="submit" style="background-color: #f7631b;"
            value="Log In">

        </div>
      </form>


    </div>
  </div>


  <div class=" d-none d-md-block col-md-6 loginSlider">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="500">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/Login/unnamed.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/Login/Larkmead_School,_Abingdon,_Oxfordshire.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/Login/images.jfif" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>

  </div>

</div>
