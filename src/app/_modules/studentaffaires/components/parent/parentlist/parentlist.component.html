<div class="container">
    <table class="table table-bordered table-dark">
        <thead class=" thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Password </th>
                <th>NationalId </th>
                <th>Address </th>
                <th>phone </th>
                <th colspan="2" style="text-align: center;">Control </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of parents">
                <td scope="row"> {{item._id}} </td>
                <td scope="row"> {{item.name}} </td>
                <td scope="row"> {{item.userName}} </td>
                <td scope="row"> {{item.password}} </td>
                <td scope="row"> {{item.nationalId }} </td>
                <td scope="row"> {{item.Address }} </td>
                <td scope="row"> {{item. phoneNumber }} </td>
                <td colspan="2">
                <button class="btn  btn-danger" (click)="deleteParent(item._id)">Delete</button>
                <button class="btn btn-warning" [routerLink]="['/studentAffaires/Student/parent/parentedit/',item._id]">Update</button>
                </td>   
            </tr>
        </tbody>
    </table>
</div>
