





<form  [formGroup]="addTeacherForm" id ="form" (ngSubmit)="updateTeacher()">
    <div class="form-row">
      <div class="col">
        <input type="text" [ngModel]="teacher.fullName" class="form-control"  formControlName="fullName" placeholder="Full Name">
        <span></span>
      </div>
      <div class="col">
        <input type="text" [ngModel]="teacher.Address" class="form-control" placeholder="Address"  formControlName="Address">
      </div>
    </div>
   
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control"   [ngModel]="teacher.phoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="NationalId"  [ngModel]="teacher.nationalId" formControlName="nationalId">
      </div>
    </div>
 
    <div class="form-row">
        <div class="col">
            <input type="text" [(ngModel)]="teacher.subjects.subjectName"  placeholder="subject" class="form-control"   formControlName="subject">
            <!-- <span *ngIf="subject.errors?.required&&subject.touched" > subject is required</span>  -->
          <!-- <span *ngIf="subject.errors?.minlength&&subject.touched" > minlength is 16 letter </span> -->
        </div>
        <div class="col hi" > 
           
                <ng-multiselect-dropdown formControlName="classes"
                  [placeholder]="'schoose classes'"
                  [data]="dropdownList"
                  [(ngModel)]="selectedItems"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                >
                </ng-multiselect-dropdown>
               
            <!-- <select multiple formControlName="classes" [ngModel]="clasess">
                <option selected>select Class </option>
                <option *ngFor="let class of clasess " >{{class}}</option>
            </select> -->
        </div>
      </div>
      <div class="form-row">
     
          <div class="col">
            <input type="text" style="width: 250px;" class="form-control"  [ngModel]="teacher.password" placeholder="password"  formControlName="password">
          </div>
        </div>
        <button  style="margin-left: 40%"  class="btn btn-success" type="submit"> Update Teacher</button>
     
  
  
  
  
  </form>
