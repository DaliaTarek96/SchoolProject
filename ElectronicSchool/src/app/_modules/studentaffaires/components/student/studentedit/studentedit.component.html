<div class="container w-50">

    <form [formGroup]="saveNewStudentData" (ngSubmit)="onSaveNewdata()" class="myform">
  
      <h2 class=" text-center p-3">Edit Student Data</h2>
  
  
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Full Name :</label>
      <div class="col-sm-10">
        <input type="text" formControlName="FullName" class="form-control">
         <span *ngIf="fullname.errors?.required">
          Full Name required
        </span>
      </div>
    </div>
  
  
  
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">National Id :</label>
      <div class="col-sm-10">
        <input type="text" formControlName="NationalID" class="form-control">
        <span *ngIf="nationalId.errors?.required">
          National Id required
        </span>
        <span *ngIf="nationalId.errors?.minlength">
          min lentg {{nationalId.errors?.minlength.requiredLength}}
        </span>
  
      </div>
    </div> 
  
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password :</label>
      <div class="col-sm-10">
        <input type="password" formControlName="Password" class="form-control">
        <span *ngIf="password.errors?.required">
          Password required
        </span>
        <span *ngIf="password.errors?.minlength">
          min lentg {{password.errors?.minlength.requiredLength}}
        </span>
      </div>
    </div>
  
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Adress :</label>
        <div class="col-sm-10">
          <input type="text" formControlName="Adress" class="form-control">
          <span *ngIf="adress.errors?.required">
            Adress required
          </span>
        </div>
      </div>
    
  
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone Number :</label>
      <div class="col-sm-10">
        <input type="text" formControlName="PhoneNumber" class="form-control">
    <span *ngIf="phoneNumber.errors?.required">
      Phone Number required
    </span>
      </div>
    </div> 
  
  
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Class :</label>
      <div class="col-sm-10">
        <input type="text" formControlName="Classroom" class="form-control">
        <span *ngIf="classroom.errors?.required">
          Classroom required
        </span>
      </div>
    </div>    
  
    <input type="submit" [disabled]='formValid()' value="Save" class="btn btn-dark mb-3" style="background-color: #f7631b; margin-left: 44%;">

  <input type="text" value="{{student.Classroom}}"> -->

  </form>
