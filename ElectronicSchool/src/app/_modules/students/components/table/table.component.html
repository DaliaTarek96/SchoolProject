<div class="p-5">
    <h4 >Student Name : {{student.FullName}}</h4>
<h4 >Class Number : {{classNo}}</h4>
</div>
<table class=" container table table-hover table-striped text-center" [style.height.px]='innerHeight' *ngIf='table.length!=0'>
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
            <th>Forth</th>
            <th>Fifth</th>
            <th>Sixth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let n of days ; let i= index'>
            <td>{{n}}</td>
            <td *ngFor='let data of table[i]' >
                <p>{{data.SubjectName}}</p>
                <p>{{data.TeacherName}}</p>
            </td>
        </tr>
    </tbody>
</table>
<h1 class="text-center text-danger" *ngIf='table.length==0' [style.height.px]='innerHeight' >Sorry, Table Didn't Make Yet !</h1>
