<div class="row">
    <div class="col-12">
        <form [formGroup]='addActivity' (ngSubmit)='save()'>
            <div class="form-group">
                <label for="img">Insert Image :</label>
                <!-- <input type="file" class="form-control" id="img" formControlName="img" placeholder="Insert Image"> -->
                <!-- <span class="text-danger" *ngIf="img.touched &&  img.errors?.required"> Image is required </span> -->
                <div class="preview" *ngIf="preview && preview !== null">
                    <img [src]="preview" [alt]="addActivity.value.img">
                </div>
            </div>
            <!--**************************************-->
            <!-- File Input -->
           <div class="form-group">
               <input type="file" (change)="uploadFile($event)">
           </div>

         <!--**************************************-->
            <div class="form-group">
                <label>Title : </label>
                <input class="form-control" type="text" formControlName="title" placeholder="Title">
                <!-- <span class="text-danger" *ngIf="title.touched && title.errors?.required">Title is required </span> -->
            </div>
            <!--**************************************-->
            <div class="form-group">
                <label>Description : </label>
                <input class="form-control" type="text" formControlName="description" placeholder="Description">
                <!-- <span class="text-danger" *ngIf="description.touched && description.errors?.required">Description is required </span> -->
            </div>
            <!--**************************************-->
                <input type="submit" value="Add Activity" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
<div class="container">
    <router-outlet></router-outlet>
</div>
