
<form [formGroup]="roleForm"(ngSubmit)="addRole()" class="mt-10">

    <div>
    <input type="text" class="form-control"  [(ngModel)]="searchWord" style="margin-left: 10px" formControlName= "search" placeholder="search">


    <input type="number" class="form-control" oninput="this.value =Math.abs(this.value)" id="nationalId" style="margin-left: 10px" formControlName= "nationalId" placeholder="nationalId">
    <span *ngIf="nationalId.errors?.min&&nationalId.touched">national Number should be 14 </span>
    <span *ngIf="nationalId.errors?.max&&nationalId.touched">national Number should be 14 </span>
  </div>
<div>
    <div class="row">

      <div class="col-2">  <label>control&nbsp;	&nbsp;	&nbsp;</label></div>
  <div class="col-2"><input type="radio" value ="control"  formControlName="rol" name="rol"> </div>
</div>

<div class="row">

  <div class="col-2">  <label> Employee &nbsp;	&nbsp;	&nbsp;</label></div>
<div class="col-2"><input type="radio" value ="employee"  formControlName="rol" name="rol"> </div>

  </div>
  <div class="row">

    <div class="col-2">  <label>Student &nbsp;	&nbsp;	&nbsp;</label></div>
  <div class="col-2"><input type="radio" value ="student"  formControlName="rol" name="rol"> </div>
  
    </div>
    </div>
  
<button type="submit" style="margin-bottom: 10px" [disabled]="invalid()"  class="btn btn-success">Add Role</button>
</form>


<table class="table table-dark">
        <thead>
          <tr>
            <th scope="col"> ID   </th>
            <th scope="col">FullName</th>
            <th scope="col">NationalID</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of employeeList ">
          <tr *ngIf="searchWord==''|| item.FullName.toLowerCase().includes(searchWord.toLowerCase())" >
           
            <td>{{item.FullName}}</td>
            <td>{{item.NationalID}}</td>

            <td>{{item.Role}}</td>

            <!-- <td>{{item.FullName}}</td>

            <td>{{item.FullName}}</td> -->

          </tr>
        
        </tbody>
      </table>
